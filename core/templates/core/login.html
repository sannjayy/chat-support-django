{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}

{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="{% static 'assets/img/login.svg' %}" class="img-fluid" alt="login image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h2 class="text-center mb-5 text-decoration-underline">Login to continue</h2>
        <form method="post" novalidate>
        {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-4">
            {% comment %} <input type="email" id="form1Example13" class="form-control form-control-lg" /> {% endcomment %}
            {{form.username}} 
            <label class="form-label" for="form1Example13">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            {{form.password}}
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          {% include "components/error_messages.html" %}

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

        
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
